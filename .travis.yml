language: node_js
node_js:
- '12'
install:
- npm install
script:
- npm run build
before_deploy:
  - > 
    if [ "$TRAVIS_BRANCH" = "develop" ]; then
    cd dist;
    mv index.html home.html;
    echo "<?php include_once('home.html'); ?>" > index.php;
    echo "{}" > composer.json;
    fi
  
deploy:
  provider: heroku
  skip_cleanup: true
  app: foodpocket
  api_key:
    secure: 
  on:
    branch: develop
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist
  repo: foodpocket/foodpocket.github.io
  target_branch: gh-pages
  on:
    branch: master
